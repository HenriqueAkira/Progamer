<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="content">
		<div class="card product">
		    <h:form id="form">
		        <p:dataView var="setup" value="#{setupBean.setups}" rows="5" paginator="true"
		                    rowsPerPageTemplate="5,10"
		                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">
		
		            <p:dataViewGridItem>
		                <div class="setup-grid-item card border-1">
		                    
		                    <div class="setup-grid-item-content">
		                         <p:graphicImage name="setups/imgSetup.jpg" library="images"/>
		                        <div class="setup-name">#{setup.name}</div>
		                        <div class="setup-description">#{setup.description}</div>
		                        <p:rating readonly="false"/>
		                    </div>
		                    <div class="setup-grid-item-bottom">
		                        <h:outputText value="#{setup.price}" styleClass="setup-price">
		                            <f:convertNumber currencySymbol="$" type="currency"/>
		                        </h:outputText>
		                        <p:commandButton type="button"
		                                            value="Details"
		                                            icon="pi pi-search">
		                        </p:commandButton>
		                    </div>
		                </div>
		            </p:dataViewGridItem>
		
		            <p:dataViewListItem>
		                <div class="setup-list-item">
		                    <p:graphicImage name="setups/imgSetup.jpg" library="images"/>
		                    <div class="setup-list-detail">
		                        <div class="setup-name">#{setup.name}</div>
		                        <div class="setup-description">#{setup.description}</div>
		                        <p:rating value="0"/>
		                    </div>
		                    <div class="setup-list-action">
		                        <h:outputText value="#{setup.price}" styleClass="setup-price">
		                            <f:convertNumber currencySymbol="$" type="currency"/>
		                        </h:outputText>
		                        <p:commandButton type="button"
		                                         value="Detail"
		                                         icon="pi pi-search">
		                        </p:commandButton>
		                    </div>
		                </div>
		            </p:dataViewListItem>
		        </p:dataView>
		    </h:form>
		</div>
	</ui:define>
	
</ui:composition>
</html>
